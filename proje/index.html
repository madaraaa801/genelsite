<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Giriş Seçimi</title>
<style>
  body {
    font-family: sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    padding-top: 50px;
    transition: background 0.3s;
  }
  .secim {
    margin: 10px;
    padding: 10px 20px;
    cursor: pointer;
    border: 2px solid #fff;
    border-radius: 5px;
    background: transparent;
    color: #fff;
    font-size: 16px;
    transition: all 0.2s;
  }
  .secim:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<h1>Giriş Seçiminizi Yapın</h1>
<button class="secim" data-style="red">Kırmızı Tema</button>
<button class="secim" data-style="green">Yeşil Tema</button>
<button class="secim" data-style="blue">Mavi Tema</button>
<button class="secim" data-style="purple">Mor Tema</button>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const buttons = document.querySelectorAll(".secim");

  buttons.forEach(btn => {
    btn.addEventListener("click", function() {
      const secilen = btn.getAttribute("data-style");
      alert("Seçiminiz: " + secilen);

      // Tema değişimi
      switch(secilen) {
        case "red":
          document.body.style.background = "#ff4d4d";
          break;
        case "green":
          document.body.style.background = "#4dff88";
          break;
        case "blue":
          document.body.style.background = "#4da6ff";
          break;
        case "purple":
          document.body.style.background = "#b84dff";
          break;
      }
    });
  });
});
</script>

</body>
</html>
