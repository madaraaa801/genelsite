<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş</title>
  <style>
    :root {
      --renk-arka: #0f0f0f;
      --renk-kutu: #1b1b1b;
      --renk-yazi: #eee;
      --renk-vurgu: #00c3ff;
      --renk-buton-yazi: #000;
    }

    body {
      background: var(--renk-arka);
      color: var(--renk-yazi);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s ease;
    }

    .kutu {
      background: var(--renk-kutu);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 320px;
      text-align: center;
    }

    h2 {
      color: var(--renk-vurgu);
    }

    select, input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 15px;
      transition: 0.2s;
    }

    button {
      background: var(--renk-vurgu);
      color: var(--renk-buton-yazi);
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    /* Cihazlara göre ön izleme renkleri */
    body.tahta { background: #1e1e2e; }
    body.telefon { background: #0e0e0e; }
    body.tablet { background: #1b2428; }
    body.pc { background: #141414; }
  </style>
</head>
<body>
  <div class="kutu">
    <h2>Siteye Giriş</h2>

    <label>1️⃣ Giriş Yeri</label>
    <select id="girisYeri" onchange="temaOnizleme()">
      <option value="">Seç...</option>
      <option value="okuldaki akıllı tahta">Okuldaki Akıllı Tahta</option>
      <option value="telefon">Telefon</option>
      <option value="tablet">Tablet</option>
      <option value="pc">Bilgisayar</option>
    </select>

    <label>2️⃣ İsmin</label>
    <input type="text" id="isim" placeholder="Adını Yaz">

    <button onclick="kaydet()">Kaydet ve Devam Et</button>
  </div>

  <script>
    const select = document.getElementById("girisYeri");

    // Tema ön izleme (seçilen cihaza göre renk değişir)
    function temaOnizleme() {
      document.body.className = ""; // önce temizle
      const secim = select.value;

      if (secim === "okuldaki akıllı tahta") document.body.classList.add("tahta");
      if (secim === "telefon") document.body.classList.add("telefon");
      if (secim === "tablet") document.body.classList.add("tablet");
      if (secim === "pc") document.body.classList.add("pc");
    }

    // Giriş bilgilerini kaydet
    function kaydet() {
      const girisYeri = select.value;
      const isim = document.getElementById("isim").value.trim();

      if (!girisYeri) {
        alert("Lütfen giriş yerini seç!");
        return;
      }
      if (!isim) {
        alert("Lütfen ismini yaz!");
        return;
      }

      // Kalıcı olarak sakla
      localStorage.setItem("girisYeri", girisYeri);
      localStorage.setItem("isim", isim);

      // Tema ayarını da sakla (ileride CSS’e göre ayarlanacak)
      localStorage.setItem("tema", document.body.className);

      // Sonraki sayfaya yönlendir
      window.location.href = "yonlendir.html";
    }

    // Daha önce giriş yaptıysa otomatik yönlendirme
    window.onload = () => {
      const eskiIsim = localStorage.getItem("isim");
      const eskiYeri = localStorage.getItem("girisYeri");
      if (eskiIsim && eskiYeri) {
        window.location.href = "yonlendir.html";
      }
    };
  </script>
</body>
</html>
